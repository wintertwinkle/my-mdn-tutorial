<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 input types</title>
  </head>
  <body>
    <h1>HTML5 input types</h1>
    <form action="">
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </p>
      <p>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" />
      </p>
      <p>
        <label for="number">Numeric:</label>
        <input
          type="number"
          id="number"
          name="number"
          min="0"
          max="1"
          step="0.01"
        />
      </p>
      <p>
        <label for="slider">Slider:</label>
        <input
          type="range"
          id="slider"
          name="slider"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
        <output class="price-output" for="slider"></output>
      </p>
      <p>
        <label for="date-picker">Pick date:</label>
        <input type="datetime-local" name="date-picker" id="date-picker" />
      </p>
      <p>
        <label for="month-picker">Pick month:</label>
        <input type="month" name="month-picker" id="month-picker" />
      </p>
      <p>
        <label for="time-picker">Pick time:</label>
        <input type="time" name="time-picker" id="time-picker" />
      </p>
      <p>
        <label for="week-picker">Pick week:</label>
        <input type="week" name="week-picker" id="week-picker" />
      </p>
      <p>
        <button type="submit">Sumbit</button>
      </p>
    </form>
    <script>
      const slider = document.querySelector("input[type='range']")
      const output = document.querySelector(".price-output")
      output.textContent = slider.value
      slider.addEventListener("input", () => {
        output.textContent = slider.value
      })
    </script>
  </body>
</html>
