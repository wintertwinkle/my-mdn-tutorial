<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Media/embedding: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      audio {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>Basic audio embed</h1>

    <!-- 没有controls attribute 页面不会显示audio元素 -->
    <audio controls>
      <source src="media/audio.mp3" type="audio/mp3" />
      <!-- The paragraph inside <video> tags is called fallback content -->
      <p>
        Your browser don't support audio. Here is a
        <a href="media/audio.mp3">link</a> to the audio file.
      </p>
    </audio>
  </body>
</html>
