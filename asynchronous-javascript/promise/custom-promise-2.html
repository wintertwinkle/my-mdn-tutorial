<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Custom promise example</title>
  </head>
  <body>
    <script>
      // Define custom promise function
      function timeoutPromise(message, interval) {
        return new Promise((resolve, reject) => {
          // reject conditions
          if (message === "" || typeof message !== "string") {
            reject(new Error("Message is empty or not a string"))
          } else if (interval < 0 || typeof interval !== "number") {
            reject(new Error("Interval is negative or not a number"))
          } else {
            // resolve condition
            setTimeout(() => {
              resolve(message)
            }, interval)
          }
        })
      }
      // use the function timeoutPromise
      timeoutPromise("", 2000)
        .then((value) => {
          alert(value)
        })
        .catch((error) => {
          console.log(error)
        })
    </script>
  </body>
</html>
