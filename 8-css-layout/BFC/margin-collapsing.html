<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BFC: margin collapsing</title>
        <style>
            .blue {
                background: blue;
                height: 50px;
            }
            .red-inner {
                height: 50px;
                margin: 10px 0;
            }
            .red-outer {
                display: flow-root;
                background: red;
            }
        </style>
    </head>
    <body>
        <div class="blue"></div>
        <div class="red-outer">
            <div class="red-inner">red inner</div>
        </div>
    </body>
</html>
